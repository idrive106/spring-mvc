<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        img {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .car {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>

<h1>Автомобили в наличии</h1>

<div>
    <div th:each="car : ${cars}" class="car">
        <img th:src="@{${car.imagePath}}" th:alt="${car.model}" />
        <p th:utext="${car}"></p>
    </div>
</div>

</body>
</html>
